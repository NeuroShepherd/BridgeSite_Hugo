<div class="ucsf-top-header row-full-width logo">
    <div class="inside">
        <ul class="menu">
            <li class="first"><a href="http://www.ucsf.edu">University of California San Francisco</a></li>
            <li class="links"><a href="http://www.ucsfhealth.org/">UCSF Health</a></li>
            <li class="links"><a href="http://www.ucsf.edu/search" title="">Search UCSF</a></li>
            <li><a href="http://www.ucsf.edu/about">About UCSF</a></li>
        </ul>
    </div>
</div>
<header class="header">
    <div class="header__title">
        <a href="{{ $.Site.BaseURL }}" class="header__title__link" alt="Home">
            {{ if $.Site.Params.logo }}
            <img src="{{ $.Site.BaseURL }}{{ $.Site.Params.logo }}" class="header__title__logo" alt="{{ $.Site.Title }}">
            {{ else }}
            {{ $.Site.Title }}
            {{ end }}
        </a>
    </div>

    {{ partial "menu.html" . }}
    {{ partial "hamburger-menu.html" . }}
</header>
